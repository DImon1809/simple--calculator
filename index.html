<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="body-calc">
      <div class="display-data">
        <div class="visible-data"></div>
      </div>
      <div class="grid-buttons">
        <div class="button" data-value="1">
          <p>1</p>
        </div>
        <div class="button" data-value="2">
          <p>2</p>
        </div>
        <div class="button" data-value="3">
          <p>3</p>
        </div>
        <div class="button" data-value="4">
          <p>4</p>
        </div>
        <div class="button" data-value="5">
          <p>5</p>
        </div>
        <div class="button" data-value="6">
          <p>6</p>
        </div>
        <div class="button" data-value="7">
          <p>7</p>
        </div>
        <div class="button" data-value="8">
          <p>8</p>
        </div>
        <div class="button" data-value="9">
          <p>9</p>
        </div>
        <div class="button" data-value="+">
          <p>+</p>
        </div>
        <div class="button" data-value="0">
          <p>0</p>
        </div>
        <div class="button" data-value="-">
          <p>-</p>
        </div>

        <div class="button" data-value=".">
          <p>.</p>
        </div>
        <div class="button" data-value="(">
          <p>(</p>
        </div>
        <div class="button" data-value=")">
          <p>)</p>
        </div>
        <div class="button" data-value="*">
          <p>*</p>
        </div>
        <div class="button" data-value="/">
          <p>/</p>
        </div>
        <div class="button" data-value="del">
          <p>Стереть</p>
        </div>
      </div>
      <div class="input-buttons">
        <div class="button input-button" data-value="all-del">
          <p>Удалить полностью</p>
        </div>

        <div class="button input-button" data-value="inp">
          <p>Ввод</p>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
